name: ğŸ§ª Testes E2E - Playwright

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  test-e2e:
    name: Testes E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ­ Instalar navegadores do Playwright
        run: npx playwright install --with-deps chromium

      - name: ğŸš€ Iniciar servidor de teste
        run: |
          npx http-server -p 8080 . &
          sleep 5
        
      - name: ğŸ§ª Executar testes E2E
        run: npx playwright test
        continue-on-error: true

      - name: ğŸ“Š Upload dos resultados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ“¸ Upload de screenshots/vÃ­deos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: ğŸ“ Comentar PR com resultados (se for PR)
        if: github.event_name == 'pull_request' && always()
        uses: daun/playwright-report-comment@v3
        with:
          report-path: playwright-report/index.html

  # Job separado para notificar falhas
  notify-failure:
    name: Notificar Falhas
    needs: test-e2e
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš¨ NotificaÃ§Ã£o de falha
        run: |
          echo "âš ï¸ Testes E2E falharam!"
          echo "Verifique os artefatos para mais detalhes."
