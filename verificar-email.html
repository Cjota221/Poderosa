<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - Lucro Certo</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .verify-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .verify-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #1f2937;
        }
        
        .verify-container p {
            color: #6b7280;
            margin-bottom: 20px;
        }
        
        .code-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .code-input input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .code-input input:focus {
            border-color: #8b5cf6;
        }
        
        .btn-verify {
            width: 100%;
            padding: 12px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s;
        }
        
        .btn-verify:hover {
            background: #7c3aed;
        }
        
        .btn-verify:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .resend-link {
            margin-top: 20px;
            color: #8b5cf6;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .resend-link:hover {
            color: #7c3aed;
        }
        
        .timer {
            margin-top: 10px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .success-message {
            background: #10b981;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>üìß Verificar Email</h1>
        <p id="email-display">Enviamos um c√≥digo para <strong></strong></p>
        
        <div id="message-container"></div>
        
        <div class="code-input">
            <input type="text" maxlength="1" pattern="[0-9]" id="code1" autofocus>
            <input type="text" maxlength="1" pattern="[0-9]" id="code2">
            <input type="text" maxlength="1" pattern="[0-9]" id="code3">
            <input type="text" maxlength="1" pattern="[0-9]" id="code4">
            <input type="text" maxlength="1" pattern="[0-9]" id="code5">
            <input type="text" maxlength="1" pattern="[0-9]" id="code6">
        </div>
        
        <button class="btn-verify" id="btn-verify" disabled>Verificar C√≥digo</button>
        
        <div class="timer" id="timer"></div>
        <div class="resend-link" id="resend-link" style="display:none">Reenviar c√≥digo</div>
    </div>

    <script>
        // Pegar email da URL ou localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email') || localStorage.getItem('userEmail');
        
        if (!email) {
            window.location.href = '/login';
        }
        
        document.querySelector('#email-display strong').textContent = email;
        
        // Auto-focus e navega√ß√£o entre inputs
        const inputs = document.querySelectorAll('.code-input input');
        const btnVerify = document.getElementById('btn-verify');
        const messageContainer = document.getElementById('message-container');
        
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                
                // Verificar se todos os campos est√£o preenchidos
                const code = Array.from(inputs).map(i => i.value).join('');
                btnVerify.disabled = code.length !== 6;
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            // Apenas n√∫meros
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
        
        // Timer de expira√ß√£o (15 minutos)
        let timeLeft = 15 * 60; // 15 minutos em segundos
        const timerElement = document.getElementById('timer');
        const resendLink = document.getElementById('resend-link');
        
        const timerInterval = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `C√≥digo expira em ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = 'C√≥digo expirado';
                resendLink.style.display = 'block';
                btnVerify.disabled = true;
            }
        }, 1000);
        
        // Verificar c√≥digo
        btnVerify.addEventListener('click', async () => {
            const code = Array.from(inputs).map(i => i.value).join('');
            
            btnVerify.disabled = true;
            btnVerify.textContent = 'Verificando...';
            messageContainer.innerHTML = '';
            
            try {
                const response = await fetch('/.netlify/functions/verify-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, action: 'verify' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageContainer.innerHTML = '<div class="success-message">‚úÖ Email verificado com sucesso!</div>';
                    
                    // Redirecionar ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 2000);
                } else {
                    messageContainer.innerHTML = `<div class="error-message">${data.error || 'C√≥digo inv√°lido'}</div>`;
                    btnVerify.disabled = false;
                    btnVerify.textContent = 'Verificar C√≥digo';
                    
                    // Limpar campos
                    inputs.forEach(i => i.value = '');
                    inputs[0].focus();
                }
            } catch (error) {
                console.error('Erro:', error);
                messageContainer.innerHTML = '<div class="error-message">Erro ao verificar c√≥digo. Tente novamente.</div>';
                btnVerify.disabled = false;
                btnVerify.textContent = 'Verificar C√≥digo';
            }
        });
        
        // Reenviar c√≥digo
        resendLink.addEventListener('click', async () => {
            resendLink.style.display = 'none';
            messageContainer.innerHTML = '';
            
            try {
                const response = await fetch('/.netlify/functions/verify-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, action: 'send' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageContainer.innerHTML = '<div class="success-message">Novo c√≥digo enviado!</div>';
                    
                    // Resetar timer
                    timeLeft = 15 * 60;
                    btnVerify.disabled = true;
                    inputs.forEach(i => i.value = '');
                    inputs[0].focus();
                    
                    // DEBUG: Mostrar c√≥digo em desenvolvimento
                    if (data.debug_code) {
                        console.log('üîë C√≥digo de verifica√ß√£o:', data.debug_code);
                    }
                } else {
                    messageContainer.innerHTML = `<div class="error-message">${data.error || 'Erro ao enviar c√≥digo'}</div>`;
                    resendLink.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro:', error);
                messageContainer.innerHTML = '<div class="error-message">Erro ao enviar c√≥digo. Tente novamente.</div>';
                resendLink.style.display = 'block';
            }
        });
    </script>
</body>
</html>
