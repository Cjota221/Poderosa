<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados Locais</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #c82333;
        }
        .success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üßπ Limpar Dados Locais</h1>
        
        <div class="info">
            <strong>‚ö†Ô∏è Aten√ß√£o:</strong> Esta a√ß√£o vai limpar TODOS os dados salvos localmente no navegador. Voc√™ precisar√° fazer login novamente.
        </div>

        <div id="current-data">
            <h3>Dados Atuais no localStorage:</h3>
            <pre id="data-preview">Carregando...</pre>
        </div>

        <button onclick="limparTudo()">üóëÔ∏è Limpar Tudo e Recarregar</button>

        <div class="success" id="success-message">
            ‚úÖ Dados limpos com sucesso! Redirecionando para o login...
        </div>
    </div>

    <script>
        // Mostrar dados atuais
        function mostrarDados() {
            const state = localStorage.getItem('appState');
            const preview = document.getElementById('data-preview');
            
            if (state) {
                try {
                    const parsed = JSON.parse(state);
                    preview.textContent = JSON.stringify({
                        email: parsed.user?.email || 'n√£o encontrado',
                        nome: parsed.user?.name || 'n√£o encontrado',
                        produtos: parsed.products?.length || 0,
                        clientes: parsed.clients?.length || 0,
                        vendas: parsed.sales?.length || 0
                    }, null, 2);
                } catch (e) {
                    preview.textContent = 'Erro ao parsear dados: ' + e.message;
                }
            } else {
                preview.textContent = 'Nenhum dado encontrado';
            }
        }

        // Limpar tudo
        function limparTudo() {
            // Limpar localStorage
            localStorage.clear();
            
            // Limpar sessionStorage
            sessionStorage.clear();
            
            // Limpar cookies (opcional)
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });

            // Mostrar mensagem de sucesso
            document.getElementById('success-message').style.display = 'block';

            // Redirecionar ap√≥s 2 segundos
            setTimeout(() => {
                window.location.href = '/login.html';
            }, 2000);
        }

        // Carregar dados ao abrir a p√°gina
        mostrarDados();
    </script>
</body>
</html>
