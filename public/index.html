    <style>
        /* CSS ARCHITECTURE MODULAR */
        :root {
            /* Cores Estratégicas */
            --primary: #E91E63;
            --primary-light: #F06292;
            --primary-gradient: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
            
            --secondary: #9C27B0;
            --secondary-light: #BA68C8;
            --secondary-gradient: linear-gradient(135deg, #9C27B0 0%, #BA68C8 100%);

            --success: #FFD700;
            --success-light: #FFF176;
            --success-gradient: linear-gradient(135deg, #FFD700 0%, #FFF176 100%);
            
            --growth: #4CAF50;
            --alert: #FF5722;
            --info: #2196F3;
            --elegant-gray: #607D8B;
            --light-gray: #f4f6f8;
            --dark-gray: #37474F;
            --white: #ffffff;
            --background: #f8f8fc;

            /* Sombras Neurológicas */
            --shadow-soft: 0 4px 20px rgba(233, 30, 99, 0.1);
            --shadow-medium: 0 8px 30px rgba(233, 30, 99, 0.15);
            --shadow-strong: 0 12px 40px rgba(233, 30, 99, 0.2);

            /* Animações Científicas */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);

            /* Tipografia */
            --font-main: 'Poppins', sans-serif;
        }

        /* RESET & BASE STYLES */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background);
            color: var(--elegant-gray);
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* LAYOUT */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px 16px 100px 16px; /* Padding bottom to clear nav */
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .page.active {
            display: block;
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: var(--white);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            z-index: 1000;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--elegant-gray);
            font-family: var(--font-main);
            font-size: 10px;
            font-weight: 600;
            transition: var(--transition-smooth);
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
        }
        
        .nav-button .lucide {
            margin-bottom: 4px;
        }
        
        .nav-button.active {
            color: var(--primary);
            transform: translateY(-5px);
        }

        /* TYPOGRAPHY */
        h1 { font-size: 32px; font-weight: 700; color: var(--dark-gray); line-height: 1.2; margin-bottom: 8px; }
        h2 { font-size: 26px; font-weight: 600; color: var(--dark-gray); line-height: 1.3; margin-bottom: 16px; background: var(--secondary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h3 { font-size: 22px; font-weight: 600; color: var(--dark-gray); margin-bottom: 12px; }
        .sub-header { font-size: 16px; color: var(--elegant-gray); margin-bottom: 24px; }
        .financial-value { font-size: 20px; font-weight: 700; }

        /* CARD COMPONENT */
        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            transition: var(--transition-smooth);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .card-icon {
            margin-right: 12px;
            background: var(--primary-gradient);
            color: var(--white);
            border-radius: 12px;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
        }
        .card-title { font-size: 18px; font-weight: 600; color: var(--dark-gray); }

        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: var(--font-main);
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: var(--transition-bounce);
            min-height: 48px;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-primary {
            background: var(--primary-gradient);
            color: var(--white);
            box-shadow: var(--shadow-soft);
        }
        .btn-secondary {
            background: var(--secondary-gradient);
            color: var(--white);
            box-shadow: 0 4px 20px rgba(156, 39, 176, 0.2);
        }
        .btn-full { width: 100%; }

        /* FORMS & INPUTS */
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: var(--font-main);
            font-size: 16px;
            transition: var(--transition-smooth);
        }
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
            outline: none;
        }
        .slider-container { margin-top: 10px; }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
            border: 3px solid var(--white);
            box-shadow: var(--shadow-soft);
        }
        
        /* DASHBOARD SPECIFIC STYLES */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            color: var(--dark-gray);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-bounce);
        }
        .action-button .lucide {
            margin-bottom: 8px;
            color: var(--primary);
        }

        .progress-ring-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }
        .progress-ring-svg {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.8s ease-out;
        }
        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .progress-ring-percentage {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-gray);
        }
        .progress-ring-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--elegant-gray);
        }

        .emotional-panel {
            background: var(--secondary-gradient);
            color: var(--white);
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            font-style: italic;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .emotional-panel .lucide {
            margin-right: 10px;
            flex-shrink: 0;
        }

        .weather-business {
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .weather-business .lucide {
            margin-right: 8px;
        }

        /* PRODUCT LIST STYLES */
        .product-list {
            display: grid;
            gap: 16px;
        }
        .product-card {
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .product-card-image {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            margin-right: 16px;
            object-fit: cover;
            background-color: var(--light-gray);
        }
        .product-card-info {
            flex-grow: 1;
        }
        .product-card-name {
            font-weight: 600;
            color: var(--dark-gray);
        }
        .product-card-details {
            font-size: 14px;
        }
        .product-card-stock {
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .stock-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }

        /* ACHIEVEMENT MODAL */
        .achievement-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .achievement-modal.visible {
            opacity: 1;
            visibility: visible;
        }
        .achievement-content {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            transform: scale(0.7);
            transition: transform 0.4s var(--transition-bounce);
        }
        .achievement-modal.visible .achievement-content {
            transform: scale(1);
        }
        .achievement-icon {
            font-size: 60px;
            line-height: 1;
            margin-bottom: 16px;
        }
        .achievement-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }
        .achievement-description {
            font-size: 16px;
            color: var(--elegant-gray);
            margin-bottom: 24px;
        }
        
        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes empowermentPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        .loading-empowerment {
            animation: empowermentPulse 2s ease-in-out infinite;
        }

        /* RESPONSIVENESS */
        @media (min-width: 768px) {
            main {
                padding: 40px 40px 100px 40px;
            }
            .grid-desktop-2 {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 24px;
            }
            h1 { font-size: 36px; }
            h2 { font-size: 30px; }
            .quick-actions {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) {
            #app-container {
                flex-direction: row;
            }
            .bottom-nav { /* Becomes a sidebar */
                position: static;
                flex-direction: column;
                justify-content: flex-start;
                height: 100vh;
                width: 240px;
                padding-top: 40px;
                border-radius: 0;
                box-shadow: 4px 0 20px rgba(0,0,0,0.05);
                border-right: 1px solid #eee;
            }
            .nav-button {
                flex-direction: row;
                justify-content: flex-start;
                width: 80%;
                padding: 16px;
                font-size: 16px;
                margin-bottom: 10px;
            }
            .nav-button .lucide {
                margin-right: 16px;
                margin-bottom: 0;
            }
            main {
                padding: 40px;
            }
        }

    </style>
</head>
<body>

    <div id="app-container">

        <main id="main-content">

    <script>
    // JAVASCRIPT ARCHITECTURE AVANÇADA
    const LucroCertoApp = (function() {
        'use strict';

        //==================================
        // 1. STATE MANAGER
        // Centralized state management
        //==================================
        const StateManager = {
            state: {
                user: {},
                products: [],
                salesData: [],
                achievements: [],
                currentPage: 'dashboard',
            },
            subscribers: [],

            getState() {
                return this.state;
            },

            setState(newState) {
                this.state = { ...this.state, ...newState };
                console.log('State Updated:', this.state);
                this.notifySubscribers();
                DataManager.save('appState', this.state);
            },
            
            subscribe(callback) {
                this.subscribers.push(callback);
            },

            notifySubscribers() {
                this.subscribers.forEach(callback => callback());
            }
        };

        //==================================
        // 2. DATA MANAGER
        // Handles data persistence with LocalStorage
        //==================================
        const DataManager = {
            save(key, data) {
                try {
                    const serialized = JSON.stringify({
                        data: data,
                        timestamp: Date.now(),
                        version: '1.0'
                    });
                    localStorage.setItem(`lucrocerto_${key}`, serialized);
                } catch (error) {
                    console.error('Erro ao salvar dados:', error);
                }
            },
            
            load(key) {
                try {
                    const item = localStorage.getItem(`lucrocerto_${key}`);
                    if (item) {
                        const parsed = JSON.parse(item);
                        return parsed.data;
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                }
                return null;
            }
        };

        //==================================
        // 3. UI RENDERER & ROUTER
        // Handles navigation and rendering pages
        //==================================
        const UIManager = {
            pages: ['dashboard', 'produtos', 'precificar', 'metas', 'relatorios'],
            navButtons: [
                { id: 'dashboard', icon: 'layout-dashboard', label: 'Início' },
                { id: 'produtos', icon: 'package-search', label: 'Produtos' },
                { id: 'precificar', icon: 'calculator', label: 'Precificar' },
                { id: 'metas', icon: 'target', label: 'Metas' },
                { id: 'relatorios', icon: 'bar-chart-3', label: 'Relatórios' },
            ],

            init() {
                this.renderNav();
                StateManager.subscribe(this.updateActiveContent);
                StateManager.subscribe(this.updateNav);
            },
            
            renderNav() {
                const navContainer = document.getElementById('bottom-nav');
                navContainer.innerHTML = this.navButtons.map(btn => `
                    <button class="nav-button" data-action="navigate" data-route="${btn.id}">
                        <i data-lucide="${btn.icon}"></i>
                        <span>${btn.label}</span>
                    </button>
                `).join('');
                lucide.createIcons();
            },

            updateNav() {
                const { currentPage } = StateManager.getState();
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.route === currentPage);
                });
            },
            
            updateActiveContent() {
                const { currentPage } = StateManager.getState();
                UIManager.pages.forEach(pageId => {
                    const pageElement = document.getElementById(pageId);
                    if (pageElement) {
                        pageElement.classList.toggle('active', pageId === currentPage);
                        if (pageId === currentPage) {
                            UIManager.renderPage(currentPage);
                        }
                    }
                });
            },

            renderPage(pageId) {
                const container = document.getElementById(pageId);
                if (!container) return;
                
                // Render the content for the specific page
                switch (pageId) {
                    case 'dashboard':
                        container.innerHTML = this.getDashboardHTML();
                        this.renderDashboardCharts();
                        break;
                    case 'produtos':
                        container.innerHTML = this.getProdutosHTML();
                        break;
                    case 'precificar':
                        container.innerHTML = this.getPrecificarHTML();
                        this.bindPrecificarEvents();
                        break;
                    case 'metas':
                        container.innerHTML = this.getMetasHTML();
                        break;
                    case 'relatorios':
                        container.innerHTML = this.getRelatoriosHTML();
                        this.renderRelatoriosChart();
                        break;
                }
                lucide.createIcons();
            },
            
            getDashboardHTML() {
                const { user } = StateManager.getState();
                const now = new Date();
                const hour = now.getHours();
                let saudacao;
                if (hour < 12) saudacao = 'Bom dia';
                else if (hour < 18) saudacao = 'Boa tarde';
                else saudacao = 'Boa noite';

                const percentage = Math.round((user.currentRevenue / user.monthlyGoal) * 100);

                return `
                    <h1>${saudacao}, ${user.name.split(' ')[0]}!</h1>
                    <p class="sub-header">Pronta para conquistar o mundo hoje?</p>

                    <div class="emotional-panel">
                        <i data-lucide="sparkles"></i>
                        <span id="emotional-insight">${EmotionalIA.generateInsight()}</span>
                    </div>

                    <div class="grid-desktop-2">
                        <div class="card">
                           <div class="card-header">
                               <div class="card-icon" style="background: var(--success-gradient);"><i data-lucide="gem"></i></div>
                               <h3 class="card-title">Meta Mensal</h3>
                           </div>
                           <div class="progress-ring-container">
                               <svg class="progress-ring-svg" width="150" height="150">
                                   <circle stroke="#e6e6e6" stroke-width="12" fill="transparent" r="69" cx="75" cy="75"/>
                                   <circle class="progress-ring-circle" stroke="url(#goalGradient)" stroke-linecap="round" stroke-width="12" fill="transparent" r="69" cx="75" cy="75"/>
                                   <defs>
                                       <linearGradient id="goalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                           <stop offset="0%" stop-color="${getComputedStyle(document.documentElement).getPropertyValue('--success-light').trim()}" />
                                           <stop offset="100%" stop-color="${getComputedStyle(document.documentElement).getPropertyValue('--success').trim()}" />
                                       </linearGradient>
                                   </defs>
                               </svg>
                               <div class="progress-ring-text">
                                   <div class="progress-ring-percentage">${percentage}%</div>
                                   <div class="progress-ring-label">Concluído</div>
                               </div>
                           </div>
