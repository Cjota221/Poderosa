<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Lucro Certo</title>
    <meta name="description" content="Crie sua conta no Lucro Certo - O app de gest√£o para mulheres empreendedoras">
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#E91E63">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #E91E63;
            --primary-light: #F06292;
            --primary-gradient: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
            --secondary: #9C27B0;
            --success: #4CAF50;
            --dark-gray: #37474F;
            --elegant-gray: #607D8B;
            --light-gray: #f4f6f8;
            --white: #ffffff;
            --background: #f8f8fc;
            --shadow-soft: 0 4px 20px rgba(233, 30, 99, 0.1);
            --shadow-medium: 0 8px 30px rgba(233, 30, 99, 0.15);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 480px;
            padding: 40px 32px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .auth-logo-icon {
            width: 70px;
            height: 70px;
            background: var(--primary-gradient);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            box-shadow: var(--shadow-soft);
        }

        .auth-logo-icon svg {
            width: 36px;
            height: 36px;
            color: white;
        }

        .auth-logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--elegant-gray);
            text-align: center;
            margin-bottom: 28px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--elegant-gray);
        }

        .input-wrapper .input-icon svg {
            width: 18px;
            height: 18px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: var(--transition-smooth);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .form-input.no-icon {
            padding-left: 14px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--elegant-gray);
            cursor: pointer;
            padding: 4px;
        }

        .toggle-password svg {
            width: 18px;
            height: 18px;
        }

        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            height: 4px;
            background: var(--light-gray);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: var(--transition-smooth);
        }

        .strength-fill.weak { width: 33%; background: #F44336; }
        .strength-fill.medium { width: 66%; background: #FF9800; }
        .strength-fill.strong { width: 100%; background: #4CAF50; }

        .strength-text {
            font-size: 12px;
            color: var(--elegant-gray);
        }

        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: var(--light-gray);
            border-radius: 10px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--elegant-gray);
            margin-bottom: 6px;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement svg {
            width: 14px;
            height: 14px;
        }

        .requirement.valid {
            color: var(--success);
        }

        .requirement.valid svg {
            color: var(--success);
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 13px;
            line-height: 1.5;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox-label a {
            color: var(--primary);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--elegant-gray);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--light-gray);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-login {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            background: white;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-gray);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            border-color: var(--primary);
            background: rgba(233, 30, 99, 0.05);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--elegant-gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message,
        .success-message {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
        }

        .success-message {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .error-message.show,
        .success-message.show {
            display: flex;
        }

        /* Plan selection */
        .plan-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .plan-selector.three-plans {
            grid-template-columns: 1fr;
        }

        .plan-option {
            position: relative;
            padding: 16px;
            border: 2px solid var(--light-gray);
            border-radius: 14px;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .plan-selector.three-plans .plan-option {
            flex-direction: row;
            justify-content: space-between;
        }

        .plan-option:hover {
            border-color: var(--primary-light);
        }

        .plan-option.selected {
            border-color: var(--primary);
            background: rgba(233, 30, 99, 0.05);
        }

        .plan-option input {
            position: absolute;
            opacity: 0;
        }

        .plan-badge {
            position: absolute;
            top: -8px;
            right: 12px;
            background: var(--primary-gradient);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .plan-badge.gold {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
        }

        .plan-name {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 2px;
            font-size: 15px;
        }

        .plan-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
        }

        .plan-price span {
            font-size: 12px;
            font-weight: 400;
            color: var(--elegant-gray);
        }

        .plan-features {
            margin-top: 4px;
            font-size: 11px;
            color: var(--elegant-gray);
        }

        .plan-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .plan-link a {
            color: var(--primary);
            font-size: 13px;
            text-decoration: none;
        }

        .plan-link a:hover {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .auth-card {
                padding: 28px 20px;
                border-radius: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .plan-selector {
                grid-template-columns: 1fr;
            }

            .social-login {
                flex-direction: column;
            }
        }

        /* Background decoration */
        .bg-decoration {
            position: fixed;
            z-index: -1;
        }

        .bg-decoration.top-right {
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.1;
        }

        .bg-decoration.bottom-left {
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.08;
        }

        /* Steps indicator */
        .steps-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--light-gray);
            transition: var(--transition-smooth);
        }

        .step-dot.active {
            background: var(--primary);
            width: 30px;
            border-radius: 5px;
        }

        .step-dot.completed {
            background: var(--success);
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration top-right"></div>
    <div class="bg-decoration bottom-left"></div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <i data-lucide="trending-up"></i>
                </div>
                <h1>Lucro Certo</h1>
            </div>

            <!-- Steps indicator -->
            <div class="steps-indicator">
                <div class="step-dot active" id="step-dot-1"></div>
                <div class="step-dot" id="step-dot-2"></div>
            </div>

            <!-- Title -->
            <h2 class="auth-title">Crie sua conta ‚ú®</h2>
            <p class="auth-subtitle">Comece a lucrar mais em poucos minutos</p>

            <!-- Error/Success messages -->
            <div class="error-message" id="error-message">
                <i data-lucide="alert-circle"></i>
                <span id="error-text">Erro ao criar conta</span>
            </div>

            <div class="success-message" id="success-message">
                <i data-lucide="check-circle"></i>
                <span>Conta criada com sucesso! Redirecionando...</span>
            </div>

            <!-- Step 1: Basic Info -->
            <form id="register-form-step1">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <div class="input-wrapper">
                            <span class="input-icon"><i data-lucide="user"></i></span>
                            <input type="text" id="nome" class="form-input" placeholder="Seu nome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <div class="input-wrapper">
                            <input type="text" id="sobrenome" class="form-input no-icon" placeholder="Seu sobrenome" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i data-lucide="mail"></i></span>
                        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="telefone">WhatsApp</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i data-lucide="smartphone"></i></span>
                        <input type="tel" id="telefone" class="form-input" placeholder="(11) 99999-9999" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="negocio">Tipo de Neg√≥cio</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i data-lucide="store"></i></span>
                        <input type="text" id="negocio" class="form-input" placeholder="Ex: Confeitaria, Artesanato, Loja...">
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Continuar
                    <i data-lucide="arrow-right"></i>
                </button>
            </form>

            <!-- Step 2: Password & Plan -->
            <form id="register-form-step2" style="display: none;">
                <div class="form-group">
                    <label for="password">Crie sua senha</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i data-lucide="lock"></i></span>
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text">Digite sua senha</span>
                    </div>

                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i data-lucide="circle"></i>
                            <span>M√≠nimo 8 caracteres</span>
                        </div>
                        <div class="requirement" id="req-upper">
                            <i data-lucide="circle"></i>
                            <span>Uma letra mai√∫scula</span>
                        </div>
                        <div class="requirement" id="req-number">
                            <i data-lucide="circle"></i>
                            <span>Um n√∫mero</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirme sua senha</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i data-lucide="lock"></i></span>
                        <input type="password" id="password-confirm" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Escolha seu plano</label>
                    <div class="plan-selector three-plans">
                        <label class="plan-option" data-plan="starter">
                            <input type="radio" name="plano" value="starter">
                            <div class="plan-name">Starter</div>
                            <div class="plan-price">R$ 19,90<span>/m√™s</span></div>
                            <div class="plan-features">30 produtos ‚Ä¢ 50 clientes</div>
                        </label>
                        <label class="plan-option selected" data-plan="pro">
                            <input type="radio" name="plano" value="pro" checked>
                            <div class="plan-badge">‚≠ê Popular</div>
                            <div class="plan-name">Profissional</div>
                            <div class="plan-price">R$ 34,90<span>/m√™s</span></div>
                            <div class="plan-features">Ilimitado + Relat√≥rios</div>
                        </label>
                        <label class="plan-option" data-plan="premium">
                            <input type="radio" name="plano" value="premium">
                            <div class="plan-badge gold">üëë VIP</div>
                            <div class="plan-name">Premium</div>
                            <div class="plan-price">R$ 49,90<span>/m√™s</span></div>
                            <div class="plan-features">Tudo + Suporte 24h</div>
                        </label>
                    </div>
                    <p class="plan-link">
                        <a href="planos.html" target="_blank">Ver detalhes dos planos ‚Üí</a>
                    </p>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>Li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Pol√≠tica de Privacidade</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="btn-register">
                    <i data-lucide="rocket"></i>
                    Criar minha conta
                </button>

                <button type="button" class="btn-primary" id="btn-back" style="background: var(--light-gray); color: var(--dark-gray); margin-top: 12px;">
                    <i data-lucide="arrow-left"></i>
                    Voltar
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ou cadastre-se com</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="btn-social" id="google-signup">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Google
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                J√° tem uma conta? <a href="login.html">Fa√ßa login</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Get plan from URL
        const urlParams = new URLSearchParams(window.location.search);
        const planFromUrl = urlParams.get('plano');

        // Form data storage
        let formData = {
            nome: '',
            sobrenome: '',
            email: '',
            telefone: '',
            negocio: '',
            password: '',
            plano: planFromUrl || 'pro' // Default to pro if not specified
        };

        // Pre-select plan from URL
        if (planFromUrl) {
            const planOptions = document.querySelectorAll('.plan-option');
            planOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.plan === planFromUrl) {
                    option.classList.add('selected');
                    option.querySelector('input').checked = true;
                }
            });
        }

        // Elements
        const step1 = document.getElementById('register-form-step1');
        const step2 = document.getElementById('register-form-step2');
        const stepDot1 = document.getElementById('step-dot-1');
        const stepDot2 = document.getElementById('step-dot-2');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const errorText = document.getElementById('error-text');

        // Phone mask
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        // Step 1 submission
        step1.addEventListener('submit', (e) => {
            e.preventDefault();
            
            formData.nome = document.getElementById('nome').value;
            formData.sobrenome = document.getElementById('sobrenome').value;
            formData.email = document.getElementById('email').value;
            formData.telefone = document.getElementById('telefone').value;
            formData.negocio = document.getElementById('negocio').value;

            // Go to step 2
            step1.style.display = 'none';
            step2.style.display = 'block';
            stepDot1.classList.remove('active');
            stepDot1.classList.add('completed');
            stepDot2.classList.add('active');
        });

        // Back button
        document.getElementById('btn-back').addEventListener('click', () => {
            step2.style.display = 'none';
            step1.style.display = 'block';
            stepDot2.classList.remove('active');
            stepDot1.classList.remove('completed');
            stepDot1.classList.add('active');
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = type === 'password' 
                ? '<i data-lucide="eye"></i>' 
                : '<i data-lucide="eye-off"></i>';
            lucide.createIcons();
        });

        // Password strength checker
        const strengthFill = document.getElementById('strength-fill');
        const strengthText = document.getElementById('strength-text');
        const reqLength = document.getElementById('req-length');
        const reqUpper = document.getElementById('req-upper');
        const reqNumber = document.getElementById('req-number');

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            let strength = 0;

            // Check requirements
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            // Update requirement indicators
            updateRequirement(reqLength, hasLength);
            updateRequirement(reqUpper, hasUpper);
            updateRequirement(reqNumber, hasNumber);

            // Calculate strength
            if (hasLength) strength++;
            if (hasUpper) strength++;
            if (hasNumber) strength++;

            // Update strength bar
            strengthFill.className = 'strength-fill';
            if (password.length === 0) {
                strengthText.textContent = 'Digite sua senha';
            } else if (strength === 1) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Senha fraca';
            } else if (strength === 2) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Senha m√©dia';
            } else if (strength === 3) {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Senha forte! üí™';
            }
        });

        function updateRequirement(element, valid) {
            if (valid) {
                element.classList.add('valid');
                element.querySelector('svg').setAttribute('data-lucide', 'check-circle');
            } else {
                element.classList.remove('valid');
                element.querySelector('svg').setAttribute('data-lucide', 'circle');
            }
            lucide.createIcons();
        }

        // Plan selection
        const planOptions = document.querySelectorAll('.plan-option');
        planOptions.forEach(option => {
            option.addEventListener('click', () => {
                planOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                formData.plano = option.querySelector('input').value;
            });
        });

        // Step 2 submission (final registration)
        step2.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const terms = document.getElementById('terms').checked;

            // Validate password
            if (password.length < 8) {
                showError('A senha deve ter pelo menos 8 caracteres');
                return;
            }

            if (!/[A-Z]/.test(password)) {
                showError('A senha deve ter pelo menos uma letra mai√∫scula');
                return;
            }

            if (!/[0-9]/.test(password)) {
                showError('A senha deve ter pelo menos um n√∫mero');
                return;
            }

            if (password !== passwordConfirm) {
                showError('As senhas n√£o coincidem');
                return;
            }

            if (!terms) {
                showError('Voc√™ precisa aceitar os termos de uso');
                return;
            }

            formData.password = password;

            try {
                // Salvar dados localmente (em produ√ß√£o, enviar para API)
                const authData = {
                    email: formData.email,
                    password: formData.password,
                    nome: formData.nome,
                    sobrenome: formData.sobrenome,
                    telefone: formData.telefone,
                    negocio: formData.negocio,
                    plano: formData.plano,
                    createdAt: new Date().toISOString()
                };

                localStorage.setItem('lucrocerto_auth', JSON.stringify(authData));
                localStorage.setItem('lucrocerto_logged', 'true');

                // Atualizar estado do app com dados do usu√°rio
                const appState = JSON.parse(localStorage.getItem('lucrocerto_appState') || '{}');
                appState.user = {
                    name: `${formData.nome} ${formData.sobrenome}`,
                    email: formData.email,
                    phone: formData.telefone,
                    businessType: formData.negocio,
                    plan: formData.plano
                };
                localStorage.setItem('lucrocerto_appState', JSON.stringify(appState));

                // Mostrar sucesso
                successMessage.classList.add('show');
                errorMessage.classList.remove('show');

                // Redirecionar
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                showError('Erro ao criar conta. Tente novamente.');
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Google signup (placeholder)
        document.getElementById('google-signup').addEventListener('click', () => {
            alert('üöß Cadastro com Google ser√° implementado em breve!\n\nPor enquanto, fa√ßa o cadastro com email e senha.');
        });
    </script>
</body>
</html>
