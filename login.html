<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lucro Certo</title>
    <meta name="description" content="Acesse sua conta no Lucro Certo - O app de gest√£o para mulheres empreendedoras">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./public/images/favicon.svg">
    <link rel="apple-touch-icon" href="./public/images/favicon.svg">
    
    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#E91E63">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Meta Pixel & Analytics - TRACKING COMPLETO -->
    <script src="./public/js/tracking.js"></script>
    
    <style>
        :root {
            --primary: #E91E63;
            --primary-light: #F06292;
            --primary-gradient: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
            --secondary: #9C27B0;
            --dark-gray: #37474F;
            --elegant-gray: #607D8B;
            --light-gray: #f4f6f8;
            --white: #ffffff;
            --background: #f8f8fc;
            --shadow-soft: 0 4px 20px rgba(233, 30, 99, 0.1);
            --shadow-medium: 0 8px 30px rgba(233, 30, 99, 0.15);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-medium);
            width: 100%;
            max-width: 420px;
            padding: 40px 32px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: var(--shadow-soft);
        }

        .auth-logo-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .auth-logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-logo p {
            color: var(--elegant-gray);
            font-size: 14px;
            margin-top: 4px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--elegant-gray);
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--elegant-gray);
        }

        .input-wrapper .input-icon svg {
            width: 20px;
            height: 20px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: var(--transition-smooth);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--elegant-gray);
            cursor: pointer;
            padding: 4px;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-smooth);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary svg {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: var(--elegant-gray);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--light-gray);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-login {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            background: white;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark-gray);
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-social:hover {
            border-color: var(--primary);
            background: rgba(233, 30, 99, 0.05);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            color: var(--elegant-gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .auth-logo-icon {
                width: 70px;
                height: 70px;
            }

            .auth-logo h1 {
                font-size: 24px;
            }

            .social-login {
                flex-direction: column;
            }
        }

        /* Background decoration */
        .bg-decoration {
            position: fixed;
            z-index: -1;
        }

        .bg-decoration.top-right {
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.1;
        }

        .bg-decoration.bottom-left {
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
            background: var(--primary-gradient);
            border-radius: 50%;
            opacity: 0.08;
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration top-right"></div>
    <div class="bg-decoration bottom-left"></div>

    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <i data-lucide="sparkles"></i>
                </div>
                <h1>Lucro Certo</h1>
                <p>Gest√£o para empreendedoras</p>
            </div>

            <!-- Title -->
            <h2 class="auth-title">Bem-vinda de volta! üëã</h2>
            <p class="auth-subtitle">Entre na sua conta para continuar</p>

            <!-- Error message -->
            <div class="error-message" id="error-message">
                <i data-lucide="alert-circle"></i>
                <span id="error-text">Email ou senha incorretos</span>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i data-lucide="mail"></i></span>
                        <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <span class="input-icon"><i data-lucide="lock"></i></span>
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i data-lucide="eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit" class="btn-primary">
                    <i data-lucide="log-in"></i>
                    Entrar
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ou continue com</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button type="button" class="btn-social" id="google-login">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Google
                </button>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                N√£o tem uma conta? <a href="precos">Conhe√ßa nossos planos</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // API Base URL
        const API_URL = '/.netlify/functions';

        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.innerHTML = type === 'password' 
                ? '<i data-lucide="eye"></i>' 
                : '<i data-lucide="eye-off"></i>';
            lucide.createIcons();
        });

        // Handle form submission
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const submitBtn = loginForm.querySelector('button[type="submit"]');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
                showError('Digite seu email e senha');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner-small"></span> Entrando...';
            errorMessage.classList.remove('show');
            
            try {
                // Chamar API de login
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    // Verificar se precisa completar cadastro
                    if (result.redirect) {
                        window.location.href = result.redirect;
                        return;
                    }
                    throw new Error(result.error || 'Email ou senha incorretos');
                }

                // Login bem-sucedido!
                const authData = {
                    email: result.user.email,
                    nome: result.user.nome,
                    plano: result.user.plano,
                    userId: result.user.id,
                    subscription: result.subscription,
                    subscriptionStatus: result.subscriptionStatus, // NOVO: Status da assinatura
                    isFirstLogin: result.isFirstLogin,
                    loggedAt: new Date().toISOString()
                };

                localStorage.setItem('lucrocerto_auth', JSON.stringify(authData));
                localStorage.setItem('lucrocerto_logged', 'true');
                
                // üîë CRUCIAL: Salvar user_id separado para identifica√ß√£o persistente
                if (result.user.id) {
                    localStorage.setItem('lucrocerto_user_id', result.user.id);
                } else if (result.user.email) {
                    // Gerar ID √∫nico baseado no email
                    const userId = btoa(result.user.email).substring(0, 12);
                    localStorage.setItem('lucrocerto_user_id', userId);
                }
                
                // üéØ TRACKING: Login realizado com sucesso
                if (window.Tracker) {
                    window.Tracker.trackLogin(result.user.email, 'Email');
                }
                
                // IMPORTANTE: Limpar flag de trial se usu√°rio tem plano pago
                if (result.user.plano !== 'trial') {
                    localStorage.removeItem('lucrocerto_trial');
                    console.log('‚úÖ Flag trial removida - Plano ativo:', result.user.plano);
                }
                
                if (remember) {
                    localStorage.setItem('lucrocerto_remember', email);
                } else {
                    localStorage.removeItem('lucrocerto_remember');
                }

                // VERIFICAR STATUS DA ASSINATURA
                if (result.subscriptionStatus === 'expired') {
                    // BLOQUEADO: Assinatura expirou e passou do per√≠odo de car√™ncia
                    showError('‚ùå Seu plano expirou! Renove sua assinatura para continuar usando o sistema.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i data-lucide="log-in"></i> Entrar';
                    lucide.createIcons();
                    
                    // Mostrar bot√£o de renova√ß√£o
                    setTimeout(() => {
                        if (confirm('Seu plano expirou! Deseja renovar agora?')) {
                            window.location.href = '/precos';
                        }
                    }, 1000);
                    return;
                }

                // Redirecionar para a √°rea da empreendedora (URL limpa sem .html)
                // Mostrar tour apenas se for primeiro login E ainda n√£o completou o tour
                if (result.isFirstLogin && !result.tourCompleted) {
                    window.location.href = '/app?welcome=true';
                } else {
                    window.location.href = '/app';
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                showError(error.message || 'Erro ao fazer login');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="log-in"></i> Entrar';
                lucide.createIcons();
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }

        // Check for remembered email
        const rememberedEmail = localStorage.getItem('lucrocerto_remember');
        if (rememberedEmail) {
            document.getElementById('email').value = rememberedEmail;
            document.getElementById('remember').checked = true;
        }

        // Google login - desabilitado por enquanto
        document.getElementById('google-login').addEventListener('click', () => {
            alert('Login com Google em breve! Por enquanto, use email e senha.');
        });

        // Forgot password
        document.querySelector('.forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (email) {
                alert(`üìß Um link de recupera√ß√£o seria enviado para:\n${email}\n\n(Funcionalidade em desenvolvimento)`);
            } else {
                alert('Digite seu email primeiro para recuperar a senha.');
            }
        });
    </script>
</body>
</html>
